services:
  caddy:
    image: caddy:latest
    container_name: yujian-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      - yujian-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build: ./backend
    container_name: yujian-backend
    environment:
      - LAB_SECRET=${YUJIAN_LAB_SECRET}
      - NODE_ENV=production
      - TZ=Asia/Shanghai
    volumes:
      - ./backend/data:/app/data
      - /etc/localtime:/etc/localtime:ro
    restart: always
    expose:
      - "3001"
    networks:
      - yujian-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  frontend:
    build: ./frontend
    container_name: yujian-frontend
    restart: always
    expose:
      - "80"
    networks:
      - yujian-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # 可选: 监控代理 (Prometheus 风格)
  # 如需详细监控，请取消注释并配置 prometheus.yml
  # prometheus:
  #   image: prom/prometheus:latest
  #   container_name: yujian-prometheus
  #   volumes:
  #     - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
  #     - prometheus_data:/prometheus
  #   command:
  #     - '--config.file=/etc/prometheus/prometheus.yml'
  #     - '--storage.tsdb.path=/prometheus'
  #   ports:
  #     - "9090:9090"
  #   networks:
  #     - yujian-network
  #   restart: always

volumes:
  caddy_data:
  caddy_config:
  # prometheus_data:

networks:
  yujian-network:
    driver: bridge
